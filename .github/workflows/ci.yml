name: Model CI
on: [push, pull_request]
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install CML
        run: npm install -g @dvcorg/cml
      - name: Install Python dependencies & Google Cloud CLI
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          sudo apt-get update
          sudo apt-get install -y google-cloud-cli
      - name: Authenticate DVC with GCS
        run: |
          echo "${{ secrets.GCPKEY_BASE64 }}" | base64 -d > dvc-sa-key.json
          export GOOGLE_APPLICATION_CREDENTIALS="${PWD}/dvc-sa-key.json"
          dvc remote modify gcs-remote credentialpath dvc-sa-key.json
      - name: Verify GCS Access
        env:
          BUCKETNAME: ${{ secrets.BUCKETNAME }}
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
        run: |
          export GOOGLE_APPLICATION_CREDENTIALS="${PWD}/dvc-sa-key.json"
          gcloud auth activate-service-account --key-file="$GOOGLE_APPLICATION_CREDENTIALS"
          gcloud config set project "$GCP_PROJECT_ID"
          gsutil ls gs://$BUCKETNAME
      - name: Pull DVC data
        run: dvc pull --force
      - name: Run tests & generate report
        run: pytest --md report.md
      - name: Create CML report (PRs only)
        if: github.event_name == 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: cml comment create report.md
